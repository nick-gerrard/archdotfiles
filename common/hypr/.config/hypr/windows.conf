#Steam Window Rules
windowrule = float,class:^(launcher)$
windowrule = noanim,class:^(launcher)$
windowrule = size 1000 750,class:^(launcher)$
windowrule = center,class:^(launcher)$
windowrule = float,title:^(Sharing)$
windowrule = float,class:^(Steam)$
windowrule = noborder,class:^(Steam)$
windowrule = noshadow,class:^(Steam)$
windowrule = noblur,class:^(Steam)$
windowrule = float,class:^(steam)$
windowrule = noborder,class:^(steam)$
windowrule = noshadow,class:^(steam)$
windowrule = noblur,class:^(steam)$
windowrule = float,class:^(steamwebhelper)$
windowrule = noborder,class:^(steamwebhelper)$
windowrule = noshadow,class:^(steamwebhelper)$
windowrule = noblur,class:^(steamwebhelper)$
windowrule = idleinhibit always,class:^(gamescope)$
windowrule = fullscreen, class:^(steam_app_.*)$
windowrule = immediate, fullscreen:1
windowrule = idleinhibit always, fullscreen:1
windowrule = immediate, class:^(steam_app_.*)$ 
windowrule = idleinhibit always, class:^(steam_app_.*)$
windowrule = allowsinput, class:^(steam_app_.*)$
windowrule = renderunfocused, class:^(steam_app_.*)$
windowrule = float, class:^(com.github.pikaos-linux.pikmanupdatemanager)$
windowrule = float, class:^(io.github.lact-linux)$
windowrule = float, class:^(com.saivert.pwvucontrol)$
layerrule = noanim, ^(wayfreeze)$
# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Setting window rules for network manager
windowrule = float, class:^(nm-connection-editor)
windowrule = size, 500 400, class:^(nm-connection-editor)
windowrule = center, class:^(nm-connection-editor)
windowrule = float, class:^(org.pulseaudio.pavucontrol)
windowrule = size, 800 800, class:^(org.pulseaudio.pavucontrol)
windowrule = center, class:^(org.pulseaudio.pavucontrol)
windowrule = center, class:^(firefox),title:^(File Upload)

# Make the WhatsApp window float
# WebApp-WhatsApp6244
# Move the WhatsApp window to the special workspace

windowrule = workspace special:magic, class:^(WebApp-WhatsApp\d{4})$
windowrule = float, noinitialfocus, class:^(WebApp-WhatsApp\d{4})$
windowrule = size 70% 80%, class:^(WebApp-WhatsApp\d{4})$

windowrule = workspace special:magic, class:^(WebApp-WhatsApp6244)$
windowrule = float, noinitialfocus, class:^(WebApp-WhatsApp6244)$
windowrule = size 70% 80%, class:^(WebApp-WhatsApp6244)$

workspace = special:messages

