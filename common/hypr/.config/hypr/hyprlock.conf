# ~/.config/hypr/hyprlock.conf

# Background settings
background {
    path = screenshot # Use a screenshot of the current screen
    blur_size = 8
    blur_passes = 2
}

# Input field (password box)
input-field {
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    inner_color = rgba(30, 30, 46, 200)  # Dark, semi-transparent
    outer_color = rgb(137, 180, 250)    # A light blue accent
    font_color = rgb(205, 214, 244)
    halign = center
    valign = center
}

# Clock
label {
    monitor =
    text = $TIME # Display the current time
    color = rgba(205, 214, 244, 1.0)
    font_size = 80
    font_family = Fira Code
    position = 0, -150
    halign = center
    valign = top
}


# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    color = rgba(205, 214, 244, 1.0)
    font_size = 25
    font_family = Fira Code

    position = -30, -110
    halign = center 
    valign = top
}
